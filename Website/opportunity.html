<body>
    <!-- NAVBAR -->

    <header></header>




    <!-- HERO -->

    <section></section>


    <!-- Content -->


    <div class="container text-center my-5 py-3">
        <h1>Reduced properties</h1>
    </div>

    <div class="container housing">

        <div id="housing" class="row g-4">


        </div>


        <div id="feed"></div>


    </div>

    <!-- Footer -->
    <div class="my-5">
        <footer></footer>
    </div>

    <!-- fetching scripts -->

    <script src="JS/index.js"></script>



    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>


    <script>
        //AJAX Code
        let housing = document.getElementById('housing');

        let ajRequest = new XMLHttpRequest();

        ajRequest.open("GET", "displayAll.php");
        ajRequest.setRequestHeader("Content-Type", "application/json");
        housing.innerHTML = "";

        ajRequest.onload = function() {
            if (ajRequest.status == 200) {
                const info = JSON.parse(ajRequest.responseText);
                console.log(info.data);

                for (let x of info.data) {
                    a = "yes";
                    if (x.price_reduction == a) {
                        housing.innerHTML += `
                
                  

                  <div class='col-sm-12 col-md-6 col-lg-4'>
                   
                   <div class='card'>
                       <img  class='card-img-top' style='height: 24rem;' src='../img/${x.image}' alt='Card image cap'>
                       <div  class='card-body'>
                           <h5 class='card-title'>
                            ${x.title}
                           </h5> <hr>
                           <p class='card-text'>
                            <b>Address: </b> <br>
                            ${x.address}
                           </p>
                           <p class='card-text'>
                            <b>City: </b> <br>
                            ${x.city}
                           </p>
                           <p class='card-text'>
                            <b>Price: </b> <br>
                            ${x.price}
                           </p>
                           <a href='details.php?id=  ${x.id}' class='btn btn-outline-info'>Details</a>
                       </div>
                   </div>
              
           </div>
                  `;
                    }
                }


            }
        };
        ajRequest.send();
    </script>

</body>

</html>
